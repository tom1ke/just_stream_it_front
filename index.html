<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="newstyle.css">
        <title>Just Stream It</title>
    </head>
    <body>
        <header class="top-page">
            <h1 class="top-page__title">JUST STREAM IT</h1>

            <nav id="top-page__menu">
                <a class="top-page__menu--home">Accueil</a>
                <div class="top-page__menu--dropdown">
                    <button class="top-page__menu--drop-button">Catégories</button>
                    <div class="top-page__menu--dropdown-content">
                        <a href="#most-rated">Mieux notés</a>
                        <a href="#fantasy">Fantaisie</a>
                        <a href="#sci-fi">Science-Fiction</a>
                        <a href="#animation">Animation</a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="films">
            <article class="films__best">
                <h2 class="films__best--title">Meilleur film</h2>
                <div class="films__best--container">
                    <img src="" id="best-image" alt=""/>
                    <div id="best-infos">
                        <p id="best-title"></p>
                        <button id="best-button">+ Info</button>
                        <p id="best-description"></p>
                    </div>
                </div>
            </article>
            <article class="films__category" id="most-rated">
                <h2 class="films__category--title">Films les mieux notés</h2>
                <div class="films__category--carousel" id="most-rated-carousel">
                    <div class="image-container" id="most-rated-images"></div>
                </div>
            </article>
            <article class="films__category" id="fantasy">
                <h2 class="films__category--title">Fantaisie</h2>
                <div class="films__category--carousel" id="fantasy-carousel">
                    <div class="image-container" id="fantasy-images"></div>
                </div>
            </article>
            <article class="films__category" id="sci-fi">
                <h2 class="films__category--title">Science-Fiction</h2>
                <div class="films__category--carousel" id="sci-fi-carousel">
                    <div class="image-container" id="sci-fi-images"></div>
                </div>
            </article>
            <article class="films__category" id="animation">
                <h2 class="films__category--title">Animation</h2>
                <div class="films__category--carousel" id="animation-carousel">
                    <div class="image-container" id="animation-images"></div>
                </div>
            </article>
            <div class="modal" id="modal">
                <div class="modal__wrapper">
                    <button class="modal__wrapper--close">X</button>
                    <img src="" class="modal__wrapper--image" id="modal-image" alt="">
                    <div class="modal__wrapper--info" id="modal-infos">
                        <h3 id="modal-title"></h3>
                        <p id="modal-genre"></p>
                        <p id="modal-date"></p>
                        <p id="modal-rated"></p>
                        <p id="modal-score"></p>
                        <p id="modal-director"></p>
                        <p id="modal-actors"></p>
                        <p id="modal-duration"></p>
                        <p id="modal-origin"></p>
                        <p id="modal-boxoffice"></p>
                        <p id="modal-description"></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
