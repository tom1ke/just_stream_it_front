<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="newstyle.css">
        <title>Just Stream It</title>
    </head>
    <body>

        <div class="top-page">
            <h1 class="top-page__title">JUST STREAM IT</h1>

            <nav id="top-page__menu">
                <a href="#top" class="top-page__menu--home">Accueil</a>
                <div class="top-page__menu--dropdown">
                    <button class="top-page__menu--drop-button">Catégories</button>
                    <div class="top-page__menu--dropdown-content">
                        <a href="#most-rated">Mieux notés</a>
                        <a href="#fantasy">Fantaisie</a>
                        <a href="#sci-fi">Science-Fiction</a>
                        <a href="#animation">Animation</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="films">

            <div class="films__best">
                <h2 class="films__best--title">Meilleur film</h2>
                <div class="films__best--container">
                    <img src="" id="best-image" alt=""/>
                    <div id="best-infos">
                        <p id="best-title"></p>
                        <button id="best-button">+ Info</button>
                        <p id="best-description"></p>
                    </div>
                </div>
            </div>
            <br>

            <div class="films__category" id="most-rated">
                <h2 class="films__category--title">Films les mieux notés</h2>
                <div class="films__category--image-container" id="most-rated-images"></div>
            </div>
            <br>

            <div class="films__category" id="fantasy">
                <h2 class="films__category--title">Fantaisie</h2>
                <div class="films__category--image-container" id="fantasy-images"></div>
            </div>
            <br>

            <div class="films__category" id="sci-fi">
                <h2 class="films__category--title">Science-Fiction</h2>
                <div class="films__category--image-container" id="sci-fi-images"></div>
            </div>
            <br>

            <div class="films__category" id="animation">
                <h2 class="films__category--title">Animation</h2>
                <div class="films__category--image-container" id="animation-images"></div>
            </div>
            <br><br>

        </div>
        <script src="script.js"></script>
    </body>
</html>
